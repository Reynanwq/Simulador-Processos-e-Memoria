<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <style>
        #palco {
            width: 620px;
            height: 320px;
            border: 1px solid red;
            overflow: auto;
        }
        
        canvas {
            border: 1px solid red;
        }
    </style>
    <script src="script.js"></script>
    <script>
        window.addEventListener('load', function() {
            var g = new Gantt('canvas', 600, 300);
            g.buildGrid(10, '#ccc')
                .buildRect(115, 152, 60, '#f00', 'T1')
                .buildLine({
                    'x': 115,
                    'y': 152
                }, {
                    'x': 195,
                    'y': 252
                })
                .buildRect(195, 252, 30, '#f00', 'T2')
                .buildLine({
                    'x': 195,
                    'y': 252
                }, {
                    'x': 395,
                    'y': 192
                })
                .buildRect(395, 192, 100, '#f00', 'T3');
        }, false);
    </script>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>

</html>
