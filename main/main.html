<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalonador</title>

    <!-- Adicionando Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="grafico.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Insira os dados</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="num_processos">NÃºmero de Processos:</label>
                    <input type="number" id="num_processos" value="2" class="form-control form-control-sm">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="qtd_quantum">Digite o Quantum:</label>
                    <input type="number" id="qtd_quantum" value="2" class="form-control form-control-sm">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="sobrecarga">Sobrecarga:</label>
                    <input type="number" id="sobrecarga" value="2" class="form-control form-control-sm" value="1">
                </div>
            </div>
        </div>


        <button onclick="adicionarProcessos()" class="btn btn-primary">Adicionar Processos</button>

        <div id="processos" class="mt-4" style="display:none;">
            <h2>Detalhes do Processo</h2>
            <div id="processosDetails" class="form-group"></div>
            <button onclick="executar('FIFO')" class="btn btn-success btn-sm">FIFO</button>
            <button onclick="executar('SJF')" class="btn btn-success btn-sm">SJF</button>
            <button onclick="executar('Round Robin')" class="btn btn-success btn-sm">Round Robin</button>
            <button onclick="executar('EDF')" class="btn btn-success btn-sm">EDF</button>
        </div>

        <div id="tempo-medio" class="mt-4"></div>
        <div id="labels"></div>
    </div>

    <div id="chartContainer" class="chartContainer" style="width: 10000px; margin-bottom: 100px;" class="mt-4"></div>



    <script src="escalonador.js"></script>
    <script src="grafico.js"></script>
    <script src="script.js"></script>
    <script src="/memory/virtual.js"></script>
    <script src="/memory/real.js"></script>

</html>
